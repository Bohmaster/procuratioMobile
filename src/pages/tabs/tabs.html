<ion-header>
    
  <ion-navbar>
          <img alt="logo" class="logoImage"  src="assets/img/logo.png" >
          <ion-icon name="home" style="float: right; top: 16px; right: 5px; position:relative; font-size: 23px; color: white;"></ion-icon>
  </ion-navbar>

</ion-header>

<ion-tabs (ionChange)="transition($event)">
  <ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="contact"></ion-tab>
  <ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab4Root" [tabTitle]="tab4Title" tabIcon="man"></ion-tab>
  <ion-tab [root]="tab5Root" [tabTitle]="tab5Title" tabIcon="cash"></ion-tab>  
</ion-tabs>

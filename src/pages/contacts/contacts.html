<ion-header>

    <ion-navbar>
            <img alt="logo" class="logoImage"  src="assets/img/logo.png" >
        </ion-navbar>

</ion-header>

<ion-content>

        <form [formGroup]="contact" (ngSubmit)="filter()">
                <ion-item>
                  <ion-label>Busca por letra</ion-label>
                  <ion-input type="text" 
                             formControlName="filter"></ion-input>
                </ion-item>
                
              </form>
    
    <ion-list inset>
        <button ion-item *ngFor="let item of contacts" (tap)="goToDetail({id: item.codigo, name: item.nombre})">
          {{item.codigo}} {{item.nombre}}
          <ion-icon name="ios-arrow-dropright-outline" float-right></ion-icon>
          
        </button> 
      </ion-list>
    
</ion-content>

<ion-header>
    
  <ion-navbar>
          <img alt="logo" class="logoImage"  src="assets/img/logo.png" >
          <ion-icon name="home" style="float: right; top: 16px; right: 5px; position:relative; font-size: 23px; color: white;" (tap)="goHome()"></ion-icon>
  </ion-navbar>

</ion-header>

<ion-content>

     
                <ion-item>
                  <ion-label>Filtra por letra</ion-label>
                  <ion-input type="text" 
                             [(ngModel)]="filter.nombre"></ion-input>
                </ion-item>
                
       
    
    <ion-list inset>
        <button ion-item style="background: #006D72; color: white; margin: 5px;" *ngFor="let item of contacts | filterBy: filter" (tap)="goToDetail({item: item.nombre, id: item.codigo, contactoId: item.id})">
          {{item.nombre}}
          <ion-icon style="color: white;" name="ios-arrow-dropright-outline" float-right></ion-icon>
          
        </button> 
      </ion-list>
    
</ion-content>
